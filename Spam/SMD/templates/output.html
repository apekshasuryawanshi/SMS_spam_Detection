<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'SMD/Css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'SMD/Css/Style.css' %}">
    <link rel="stylesheet" href="{% static 'SMD/Css/radio.css' %}">
    <title>My Page</title>
</head>

<body>
    <!-- Main Section Start -->
    <section class="AnswerSection">
        <p class="answer">
            <!-- if else syntax in django -->
            {% if answer == "ham" %} 
            Not Spam 
            {% else %} 
            Spam 
            {% endif %}
        </p>
        <a href="/" class="backbtn">Back</a>
    </section>
    <!-- Main Section End -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./Js/JQuery.js"></script>
    <script src="./Js/Bootstrap.min.js"></script>
    <script src="./Js/Main.js"></script>
</body>

</html>
